# comment subset_seed/rand_init_seed to get random seed
# subset_seed = None
# rand_init_seed = None

[test]
run_single = False

[qq]
make_qq = True
opt_result_file = ${general:opt_result_file}
# ${general:annot_f}
template_annot_file = /mnt/seagate10/projects/cmm/data/hapgen10k11m_chrs_21_22_test/annot.hapgen10k11m_chrs_21_22.identical.npz
