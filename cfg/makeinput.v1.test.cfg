[ld2npz]
template_dir = /mnt/seagate10/genotypes/1000genomes503eur9m
bim_files = ${template_dir}/chr21.bim
            ${template_dir}/chr22.bim
ld_files =  ${template_dir}/chr21.r2.ld.gz
            ${template_dir}/chr22.r2.ld.gz

out_dir = ${template_dir}/cmm_v1_test
out_npz_files = ${out_dir}/chr21.ld.npz
                ${out_dir}/chr22.ld.npz



[rprune]
ld_threshold = 0.1

ld_npz_dir = /mnt/seagate10/genotypes/1000genomes503eur9m/cmm_v1_test
ldnpz_files = ${ld_npz_dir}/chr21.ld.npz
              ${ld_npz_dir}/chr22.ld.npz

bim_files = ${ld2npz:bim_files}

pruned_snps_dir = /mnt/seagate10/genotypes/1000genomes503eur9m/cmm_v1_test/pruned_snps
out_files = ${pruned_snps_dir}/chr21.snps.txt
            ${pruned_snps_dir}/chr22.snps.txt

snps2overlap_f = /mnt/seagate10/sumstats/PGC_SCZ_2014_EUR/PGC_SCZ_2014_EUR_qc.snps.txt


[rpruneweights]
ld_threshold = 0.1
n_iter = 20

ld_npz_dir = /mnt/seagate10/genotypes/1000genomes503eur9m/cmm_v1_test
ldnpz_files = ${rprune:ldnpz_files}

bim_files = ${ld2npz:bim_files}

pruned_snps_dir = ${rprune:pruned_snps_dir}
out_files = ${rpruneweights:pruned_snps_dir}/chr21.weights.txt
            ${rpruneweights:pruned_snps_dir}/chr22.weights.txt

