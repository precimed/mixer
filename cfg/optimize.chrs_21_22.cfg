[omp]
OMP_NUM_THREADS = 6

[optimization]
# if run_opt is False, other parameters in this section are not used
run_opt = True
adaptive = False
maxiter = 25
same_pi = False
same_sb2 = True
# comment snp2use_f to ignore this option
